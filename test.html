   // Example for loading GLTF model (replace the cube creation code)

loader.load('..', function (fbx) {
    let model = gltf.scene;
    scene.add(model);

    // You can scale, position, or rotate the model initially
    model.position.set(0, 0, 0);
    model.scale.set(0.5, 0.5, 0.5); // Scale down if too large

    // Optional: Automatic rotation
    function animate() {
        requestAnimationFrame(animate);
        model.rotation.x += 0.01;
        model.rotation.y += 0.01;
        renderer.render(scene, camera);
    }
    animate();
});

</script>
